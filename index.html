<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Space Dodger</h1>
        <canvas id="gameCanvas"></canvas>
        <button id="playBtn" style="font-family: 'Press Start 2P', cursive;" onclick="startGame()">Play Game</button>
        <button id="restartBtn" style="font-family: 'Press Start 2P', cursive;" onclick="restartGame()">Restart Game</button>
        <button id="exitBtn" style="font-family: 'Press Start 2P', cursive;" onclick="exitGame()">Exit Game</button>
        <button id="left-btn"></button>
        <button id="shoot-btn"></button>
        <button id="right-btn"></button>        
    </div>
    <script src="script.js"></script>
</body>
</html>
